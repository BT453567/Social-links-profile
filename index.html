<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png">
  </head>
  <body>
    <main role="main">
      <div class="links-container">
        <div class="profile-pic-container">
          <img src="assets/images/avatar-jessica.jpeg" class="profile-pic" alt="Jessica Randall, Frontend developer" role="img" aria-label="Profile picture of Jessica Randall, Frontend developer">
        </div>
        <div>
          <h1 class="main-heading">Jessica Randall</h1>
        </div>
        <div>
          <h2 class="sub-heading">London, United Kingdom</h2>
        </div>
        <div>
          <p class="sub-heading-text">"Front-end developer and avid reader."</p>
        </div>
        <div>
          <button class="links-button">GitHub</button>
        </div>
        <div>
          <button class="links-button">Frontend Mentor</button>
        </div>
        <div>
          <button class="links-button">LinkedIn</button>
        </div>
        <div>
          <button class="links-button">Twitter</button>
        </div>
        <div>
          <button class="links-button bottom-button">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
